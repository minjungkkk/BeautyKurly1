<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=395, initial-scale=1.0">
  <title>Beauty Kurly|Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="padding:20px; text-align:center;">
  <h1>검색 페이지 (임시)</h1>
  <h2>준비중 입니다.</h2> 
    <div class="header_left_group">
    <a href="#" id="backBtn" class="header_btn" style="font-size: 20px; font-weight: bold; color: #00f;"><i class="fas fas fa-redo"></i> 뒤로가기</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/script_all.js"></script>
<script>
  const backBtn = document.getElementById('backBtn');

  backBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if (history.length > 1) {
      history.back();
    } else {
      location.href = 'home.html';
    }
  });
</script>
</body>
</html>
